<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="Pictures/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="CSS/style.css">
  <script src="https://kit.fontawesome.com/48918701e6.js" crossorigin="anonymous"></script>
  <title>IKBRYT</title>
</head>
<body>
  <div class="container">
    <!-- background Song Cover -->
    <div class="bg-cover"></div>
    <!-- Header Start -->
    <header>
      <div class="logo">
      <i class="fi fi-rr-waveform"></i>
    </div>
      <div class="search">
        <i class="fi fi-br-search"></i>
        <input id="search" placeholder="Search for a song">
      </div>
      <div class="theme ele">
        <i class="fi fi-br-sun"></i>
        <i class="fi fi-br-moon-stars"></i>
      </div>
      <i class="settings fi fi-rs-settings ele"></i>
      <div class="bell ele">
        <i class="fi fi-rr-bell"></i>
      </div>
      
      <img src="Pictures/pfp.jpg" alt="Profil-pic" class="ele">
    </header>
    <!-- Header End -->
    <!-- Player Start -->
    <div class="player">
      <!-- Section Start -->
      <section>
        <!-- Control Start -->
        <div class="cover-control">
          <img class="song-cover" src="" alt="song_cover">
          <div class="control">
            <div class="shuffle">
              <i class="fi fi-rr-shuffle"></i>
            </div>
            <i class="fi fi-ss-step-backward backward"></i>
            <div class="play">
              <i class="fi fi-ss-play"></i>
            </div>
            <i class="fi fi-ss-step-forward forward"></i>
            <i class="fi fi-rr-arrows-repeat repeat"></i>
          </div>
        </div>
        <!-- Control End -->
        <!-- List Start -->
        <div class="song-list">
          <div class="infos">
            <div class="song-name">Akanesasu</div>
            <div class="song-info">
              <span class="artist">Aimer</span>
              <i class="fi fi-ss-bullet"></i>
              <span class="album">Blanc</span>
            </div>
          </div>
          <ul class="list">
            <li artist="VIP" album="Blanc" song-src="Songs/EP 1.m4a" cover-src="Pictures/IMG_20240902_151937_288.jpg">
              <span class="index">#</span>
              <span class="name">EPISODE 1</span>
              <span class="duration"></span>
            </li>
            <li artist="VIP" album="Shiroiro Kagerou" song-src="Songs/EP 2.m4a" cover-src="Pictures/IMG_20240902_151937_288.jpg">
              <span class="index">#</span>
              <span class="name">EPISODE 2</span>
              <span class="duration"></span>
            </li>
            <li artist="VIP" album="Abyss" song-src="Songs/EP 3.m4a" cover-src="Pictures/IMG_20240902_151937_288.jpg">
              <span class="index">#</span>
              <span class="name">EPISODE 3</span>
              <span class="duration"></span>
            </li>
            <li artist="VIP" album="Egg in the Backseat" song-src="Songs/EP 4.m4a" cover-src="Pictures/IMG_20240902_151937_288.jpg">
              <span class="index">#</span>
              <span class="name">EPISODE 4</span>
              <span class="duration"></span>
            </li>
            <li artist="VIP" album="Kokoroe" song-src="Songs/EP 5.m4a" cover-src="Pictures/IMG_20240902_151937_288.jpg">
              <span class="index">#</span>
              <span class="name">EPISODE 5</span>
              <span class="duration"></span>
            </li>
            <li artist="VIP" album="Angel Face" song-src="SSongs/EP 6.m4a" cover-src="Pictures/IMG_20240902_151937_288.jpg">
              <span class="index">#</span>
              <span class="name">EPISODE 6</span>
              <span class="duration"></span>
            </li>
            <li artist="VIP" album="Zankyosanka" song-src="Songs/EP 7.m4a" cover-src="Pictures/IMG_20240902_151937_288.jpg">
              <span class="index">#</span>
              <span class="name">EPISODE 7</span>
              <span class="duration"></span>
            </li>
            <li artist="VIP" album="Black Bird" song-src="Songs/EP 8.m4a" cover-src="Pictures/IMG_20240902_151937_288.jpg">
              <span class="index">#</span>
              <span class="name">EPISODE 8</span>
              <span class="duration"></span>
            </li>
            <li artist="VIP" album="Dawn" song-src="Songs/EP 9.m4a" cover-src="Pictures/IMG_20240902_151937_288.jpg">
              <span class="index">#</span>
              <span class="name">EPISODE 9</span>
              <span class="duration"></span>
            </li>
            <li artist="VIP" album="Dawn" song-src="Songs/EP 10.m4a" cover-src="Pictures/IMG_20240902_151937_288.jpg">
              <span class="index">#</span>
              <span class="name">EPISODE 10</span>
              <span class="duration"></span>
            </li>






            
          </ul>
        </div>
        <!-- List End -->
      </section>
      <!-- Section End -->
      <!-- Progress_Bar Start -->
      <div class="progress_bar">
        <span class="current_duration">0:00</span>
        <div class="bar">
          <div class="fill_bar"></div>
        </div>
        <span class="duration">0:00</span>
      </div>
      <!-- Progress_Bar End -->
    </div>
    <!-- Player End -->
  </div>
  <script src="JS/script.js"></script>
</body>
</html>
